<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chocolate Pizza</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class='logo'>
      <img src='img/logo.png' alt='logo'>
      <div class='logo-text'>
        <p class='delicious'>Delicious</p>
        <p class='sublogo'>THE BEST FOOD BLOG ON THE WEB</p>
      </div>
    </div>

    <div class='social-media'>
      <img src='img/fb-icon.png' alt='fb icon'>
      <img src='img/twit-icon.png' alt='twit-icon'>
      <img src='img/gp-icon.png' alt='gp-icon'>
      <img src='img/insta-icon.png' alt='insta-icon'>
      <img src='img/flic-icon.png' alt='flic-icon'>
      <img src='img/pint-icon.png' alt='pint-icon'>
      <img src='img/rss-icon.png' alt='rss-icon'>
      <img src='img/mail-icon.png' alt='mail-icon'>
    </div>
  </header>

  <div class='banner'></div>

  <div class='headline'>
    <h1>Chocolate Pizza</h1>
  </div>
  
  <div class="byline-container">
    <div class='title'>
      <p>POSTED ON 15 DEC 2013/DESSERTS</p>
    </div>

    <div class='print'></div>
      <img src='img/print-icon.png' alt='print-icon'>
      <p>PRINT</p>
    </div>
  </div>

    
  <div class='hero'>
      <img src='img/choco-pizza.png' alt='Chocolate Pizza'>
    </div>
  


  <img src='img/hr-img.png' alt='hr-img'>
  <img src='img/list-bg.png' alt='list-bg'>
  <img src='img/small-logo.png' alt='small-logo'>

  <img src='img/van-pic.png' alt='van-pic'>
</body>

</html>
